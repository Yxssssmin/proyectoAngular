<div  [ngStyle]="{'height': noHayLikes ? '13em' : 'auto'}" class="container">

    <h1 *ngIf="noHayLikes">Empty List</h1>

    <ng-container *ngIf="!noHayLikes">
        <h1>Favorites List</h1>
        <table class="table">
            <tbody>
                @for (artwork of quadresFav; track artwork.id) {
                    <tr app-artwork-row [artwork] = "artwork"></tr>
                }    
            </tbody>
        </table>
    </ng-container>
</div>
