<div class="d-flex align-items-center justify-content-around mt-5">
    <nav aria-label="..." class="d-flex row">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="pages.actualPage === 1">
          <span class="page-link" (click)="goSearchPage(pages.firstPage)"
            >&#9666; Primero</span
          >
        </li>
        <ng-container *ngIf="pages.actualPage !== 1">
          <li class="page-item">
            <a class="page-link" (click)="goSearchPage(pages.actualPage - 1)">
              {{ pages.actualPage - 1 }}
            </a>
          </li>
        </ng-container>
        <li class="page-item">
          <a class="page-link active" (click)="goSearchPage(pages.actualPage)">
            {{ pages.actualPage }}
          </a>
        </li>
        <ng-container *ngIf="pages.actualPage !== pages.totalPages">
          <li class="page-item">
            <a class="page-link" (click)="goSearchPage(pages.actualPage + 1)">
              {{ pages.actualPage + 1 }}
            </a>
          </li>
        </ng-container>
        <li
          class="page-item"
          [class.disabled]="pages.actualPage === pages.totalPages"
        >
          <span class="page-link" (click)="goSearchPage(pages.totalPages)"
            >Ãšltimo &#9656;</span
          >
        </li>
      </ul>
    </nav>

  </div>
